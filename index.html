<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/javascript/p5.min.js"></script>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/sketch.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Questrial" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id='background'></div>
    <div id="banner">
        <p id='songTitle'>Forbidden Greens</p>
        <p id='bandTitle'>by Chaand Soorij (feat. Chud)</p>

        <div id='interactionBar'>
            <div class='button' id='play'><img src="buttons/playButton.svg"></div>
            <div class='button' id='pause'><img src="buttons/pauseButton.svg"></div>
            <a href="song/ForbiddenGreens.mp3" download>
                <div class='button' id='download'><img src="buttons/downloadButton.svg"></div>
            </a>
            <audio id='forbiddenGreens' loop>
                <source src="/song/ForbiddenGreens.mp3" type="audio/mpeg">
            </audio>
        </div>

        <p id='websiteLink'>
            <a href='http://www.chaandsoorij.com/'>www.chaandsoorij.com</a>
        </p>
    </div>


</body>

</html>
